<div class="container" *ngFor="let product of products">
  <h1 class="col-sm-12">Foo Details</h1>
  <div class="col-sm-12">
    <label class="col-sm-3">ID</label> <span>{{product.id}}</span>
  </div>
  <div class="col-sm-12">
    <label class="col-sm-3">Name</label> <span>{{product.name}}</span>
  </div>

</div>

<div class="col-sm-12">
  <button class="btn btn-primary" (click)="load()" type="submit">load all products</button>
</div>
